name: CI

on:
  push:
    branches: [ main, next ]
  pull_request:
    branches: [ main, next ]

jobs:
  test-macos:
    name: Test on macOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Swift
        uses: swift-actions/setup-swift@v1
        with:
          swift-version: "5.10"

      - name: Build
        run: swift build

      - name: Run Tests
        run: swift test

  test-linux:
    name: Test on Linux
    runs-on: ubuntu-latest
    container:
      image: swift:5.10
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Build
        run: swift build

      - name: Run Tests
        run: swift test

name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-macos:
    name: Build macOS Binary
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [arm64, x86_64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Release ${{ matrix.arch }}
        run: swift build -c release --arch ${{ matrix.arch }}

      - name: Package Binary
        run: |
          mkdir -p release
          cp .build/${{ matrix.arch }}-apple-macosx/release/owi release/owi-${{ matrix.arch }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: owi-macos-${{ matrix.arch }}
          path: release/owi-${{ matrix.arch }}

  build-macos-universal:
    name: Create macOS Universal Binary
    needs: build-macos
    runs-on: macos-latest
    steps:
      - name: Download ARM64 Binary
        uses: actions/download-artifact@v4
        with:
          name: owi-macos-arm64
          path: artifacts/arm64

      - name: Download x86_64 Binary
        uses: actions/download-artifact@v4
        with:
          name: owi-macos-x86_64
          path: artifacts/x86_64

      - name: Create Universal Binary
        run: |
          mkdir -p release
          lipo -create \
            artifacts/arm64/owi-arm64 \
            artifacts/x86_64/owi-x86_64 \
            -output release/owi

      - name: Package Binary
        run: |
          cd release
          tar -czf owi-macos.tar.gz owi
          shasum -a 256 owi-macos.tar.gz > owi-macos.tar.gz.sha256

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: owi-macos
          path: release/owi-macos.tar.gz*

  build-linux-x86_64:
    name: Build Linux x86_64 Binary
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Release
        run: |
          docker run --rm -v "$PWD:/workspace" -w /workspace \
            swift:5.10 \
            swift build -c release

      - name: Package Binary
        run: |
          mkdir -p release
          cp .build/release/owi release/
          cd release
          tar -czf owi-linux-x86_64.tar.gz owi
          sha256sum owi-linux-x86_64.tar.gz > owi-linux-x86_64.tar.gz.sha256

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: owi-linux-x86_64
          path: release/owi-linux-x86_64.tar.gz*

  build-linux-aarch64:
    name: Build Linux ARM64 Binary
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Release
        run: |
          docker run --rm -v "$PWD:/workspace" -w /workspace \
            swift:5.10 \
            swift build -c release

      - name: Package Binary
        run: |
          mkdir -p release
          cp .build/release/owi release/
          cd release
          tar -czf owi-linux-aarch64.tar.gz owi
          sha256sum owi-linux-aarch64.tar.gz > owi-linux-aarch64.tar.gz.sha256

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: owi-linux-aarch64
          path: release/owi-linux-aarch64.tar.gz*

  create-release:
    name: Create Release
    needs: [build-macos-universal, build-linux-x86_64, build-linux-aarch64]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: owi-macos
          path: release

      - name: Download Linux x86_64 Artifact
        uses: actions/download-artifact@v4
        with:
          name: owi-linux-x86_64
          path: release

      - name: Download Linux ARM64 Artifact
        uses: actions/download-artifact@v4
        with:
          name: owi-linux-aarch64
          path: release

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            release/owi-macos.tar.gz
            release/owi-macos.tar.gz.sha256
            release/owi-linux-x86_64.tar.gz
            release/owi-linux-x86_64.tar.gz.sha256
            release/owi-linux-aarch64.tar.gz
            release/owi-linux-aarch64.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  create-homebrew-formula:
    name: Update Homebrew Formula
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Extract SHA256 checksums
        id: checksums
        run: |
          MACOS_SHA=$(cat release-artifacts/owi-macos/owi-macos.tar.gz.sha256 | awk '{print $1}')
          LINUX_X86_SHA=$(cat release-artifacts/owi-linux-x86_64/owi-linux-x86_64.tar.gz.sha256 | awk '{print $1}')
          LINUX_ARM_SHA=$(cat release-artifacts/owi-linux-aarch64/owi-linux-aarch64.tar.gz.sha256 | awk '{print $1}')
          
          echo "macos_sha=${MACOS_SHA}" >> $GITHUB_OUTPUT
          echo "linux_x86_sha=${LINUX_X86_SHA}" >> $GITHUB_OUTPUT
          echo "linux_arm_sha=${LINUX_ARM_SHA}" >> $GITHUB_OUTPUT

      - name: Generate Homebrew Formula
        run: |
          cat > owi.rb << EOF
          class Owi < Formula
            desc "Simple database migration tool for Swift and Vapor"
            homepage "https://github.com/${{ github.repository }}"
            version "${{ steps.get_version.outputs.VERSION }}"
            license "MIT"
            
            on_macos do
              url "https://github.com/${{ github.repository }}/releases/download/v${{ steps.get_version.outputs.VERSION }}/owi-macos.tar.gz"
              sha256 "${{ steps.checksums.outputs.macos_sha }}"
            end
            
            on_linux do
              on_intel do
                url "https://github.com/${{ github.repository }}/releases/download/v${{ steps.get_version.outputs.VERSION }}/owi-linux-x86_64.tar.gz"
                sha256 "${{ steps.checksums.outputs.linux_x86_sha }}"
              end
              on_arm do
                url "https://github.com/${{ github.repository }}/releases/download/v${{ steps.get_version.outputs.VERSION }}/owi-linux-aarch64.tar.gz"
                sha256 "${{ steps.checksums.outputs.linux_arm_sha }}"
              end
            end
            
            def install
              bin.install "owi"
            end
            
            test do
              system "#{bin}/owi", "--help"
            end
          end
          EOF

      - name: Upload Formula as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: homebrew-formula
          path: owi.rb

      - name: Update Homebrew Tap
        if: github.repository_owner == 'savioruz'
        env:
          TAP_REPO_TOKEN: ${{ secrets.TAP_REPO_TOKEN }}
        run: |
          if [ -z "$TAP_REPO_TOKEN" ]; then
            echo "TAP_REPO_TOKEN not set, skipping tap update"
            exit 0
          fi
          
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Clone the tap repository
          git clone https://x-access-token:${TAP_REPO_TOKEN}@github.com/${{ github.repository_owner }}/homebrew-tap.git tap-repo
          cd tap-repo
          
          # Copy the formula
          mkdir -p Formula
          cp ../owi.rb Formula/owi.rb
          
          # Commit and push
          git add Formula/owi.rb
          git commit -m "Update owi to v${{ steps.get_version.outputs.VERSION }}" || echo "No changes to commit"
          git push origin main || git push origin master

  publish-npm:
    name: Publish to npm
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Get version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: |
          npm version ${{ steps.get_version.outputs.VERSION }} --no-git-tag-version

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish
